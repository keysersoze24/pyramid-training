<h2 class="text-center">
  {{ (trainingService.getTrainingSelected() | async)?.status }}
</h2>

<app-timer
  *ngIf="(trainingService.getTrainingSelected() | async).status != TrainingStatusEnum.Stop"
  [countdown]="configService?.config?.countdownTimer"
  [restTime]="(trainingService.getTrainingSelected() | async)?.restTime">
</app-timer>
