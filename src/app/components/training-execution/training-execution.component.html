<h2 class="text-center">
  {{ (trainingService.getTrainingSelected() | async)?.status }}
</h2>

<div class="row" *ngIf="(trainingService.getTrainingSelected() | async)?.status && (trainingService.getTrainingSelected() | async)?.status != TrainingStatusEnum.Finish">
  <div class="col-12 d-flex justify-content-center align-items-center">
    <app-timer
      [countdown]="configService?.config?.countdownTimer"
      [restTime]="(trainingService.getTrainingSelected() | async)?.restTime">
    </app-timer>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <app-pyramid-execution></app-pyramid-execution>
  </div>
</div>

<div class="row" *ngIf="(trainingService.getTrainingSelected() | async)?.status && (trainingService.getTrainingSelected() | async)?.status != TrainingStatusEnum.Finish">
  <div class="col-12 d-flex justify-content-center">
    <button mat-button color="warn" (click)="stopTraining()">
      Quit
    </button>
  </div>
</div>
