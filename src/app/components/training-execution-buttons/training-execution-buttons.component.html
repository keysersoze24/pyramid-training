<div class="row">
  <div class="col-12 d-flex justify-content-center">
    <button mat-icon-button color="primary" (click)="pauseTraining()" *ngIf="(trainingService.getTrainingSelected() | async)?.status && (trainingService.getTrainingSelected() | async)?.status != TrainingStatusEnum.Finish">
      <mat-icon>
        pause
      </mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon>
        play
      </mat-icon>
    </button>
  </div>
</div>
